version: 2.1
workflows:
  testing:
    jobs:
      - runner
      - docker_build:
          requires:
            - "runner"
jobs:
  runner:
    machine: true
    resource_class: crowley-namespace/runner-kub
    steps:
      - run: echo "Testing Workspace on Runner!" >> /tmp/testing.txt
      - persist_to_workspace:
          root: /tmp
          paths:
            - testing.txt

  docker_build:
    machine:
      image: ubuntu-2004:current
      docker_layer_caching: true
    steps:
      - attach_workspace:
          at: /tmp
      - run: cat /tmp/testing.txt



      